# ============================================
# КОНФИГУРАЦИЯ МЕТАГЕНОМНОГО ПАЙПЛАЙНА
# ============================================

# Образцы для анализа
samples: ["sample1"]

# Директории
raw_reads_dir: "../data/raw"
results_dir: "../results"

# Параметры обрезки ридов
min_quality: 20
min_read_length: 50

# Параметры сборки
min_contig_len: 1000
kmer_size: 31

# Параметры выравнивания
threads: 4

# Параметры кластеризации
latent_dim: 32
dbscan_eps: 0.5

# Параметры предсказания генов
min_gene_length: 90

# Параметры обнаружения вирусов
viral_threshold: 0.7
